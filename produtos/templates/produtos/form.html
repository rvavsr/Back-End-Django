{% extends 'base.html' %}
{% block title %}Cadastro de Produto{% endblock %}

{% block content %}
<h2>{% if produto %}Editar Produto{% else %}Novo Produto{% endif %}</h2>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" name="nome" class="form-control" required value="{{ produto.nome|default:'' }}">
    </div>
    <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea id="descricao" name="descricao" class="form-control">{{ produto.descricao|default:'' }}</textarea>
    </div>
    <div class="mb-3">
        <label for="preco" class="form-label">Preço (R$)</label>
        <input type="number" step="0.01" id="preco" name="preco" class="form-control" required value="{{ produto.preco|default:'' }}">
    </div>
    <div class="mb-3">
        <label for="estoque" class="form-label">Estoque</label>
        <input type="number" id="estoque" name="estoque" class="form-control" required value="{{ produto.estoque|default:'' }}">
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{% url 'produto_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
